  <style>
    :root {
      --primary: #0ea5e9;
      --primary-dark: #0369a1;
      --secondary: #22c55e;
      --secondary-dark: #15803d;
      --accent: #a855f7;
      --neutral: #1f2937;
      --background: #f9fafb;
      --foreground: #1f2937;
      --radius: 0.5rem;
    }
    html, body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      max-width: 100vw;
      background: linear-gradient(120deg, #f0f9ff 0%, #faf5ff 45%, #f0fdf4 100%) fixed;
      color: var(--foreground);
      box-sizing: border-box;
      overflow-x: hidden;
    }
    main, #chat {
      width: 100vw !important;
      max-width: 100vw !important;
      overflow-x: hidden !important;
      box-sizing: border-box;
    }
    .navbar {
      width: 100vw;
      background: #fff;
      color: var(--primary);
      padding: 0.8rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 24px 0 rgba(14,165,233,0.06);
      border-bottom: 2px solid #bae6fd;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar-logo {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: bold;
      font-size: 1.35rem;
      letter-spacing: 1px;
      color: var(--accent);
      text-decoration: none;
      margin-right: 2rem;
    }
    .navbar-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .navbar-link {
      color: var(--primary);
      text-decoration: none;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.35rem 1.1rem;
      border-radius: 6px;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    }
    .navbar-link:hover, .navbar-link:focus {
      background: #e0f2fe;
      color: var(--accent);
      box-shadow: 0 2px 8px #e9d5ff;
      outline: none;
    }
    .main-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .main-bg svg {
      position: absolute;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
    }
    
    
    header h2 {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin: 0 0 4px 0;
      color: #fff;
    }
    .subtitle {
      font-size: 1.08rem;
      color: #dbeafe;
      margin: 0 0 10px 0;
      font-family: 'Inter', Arial, sans-serif;
    }
    #messages {
      list-style: none;
      padding: 32px 18px 0 18px;
      margin: 0;
      flex: 1 1 0%;
      min-height: 0;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #fff;
      width: 100%;
      max-width: 100vw;
      box-sizing: border-box;
    }
    .bubble {
      padding: 16px 22px;
      border-radius: var(--radius);
      max-width: 75vw;
      word-break: break-word;
      overflow-wrap: anywhere;
      line-height: 1.6;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 2px;
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
    }
    .user {
      justify-content: flex-end;
    }
    .user .bubble {
      background: var(--primary);
      color: #fff;
      border-bottom-right-radius: 6px;
      border-top-right-radius: var(--radius);
      border-top-left-radius: var(--radius);
      border-bottom-left-radius: var(--radius);
      align-self: flex-end;
    }
    .ai {
      justify-content: flex-start;
    }
    .ai .bubble {
      background: var(--secondary);
      color: #fff;
      border-bottom-left-radius: 6px;
      border-top-right-radius: var(--radius);
      border-top-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      align-self: flex-start;
    }
    .bubble.typing {
      display: flex;
      align-items: center;
      gap: 4px;
      min-width: 44px;
      min-height: 24px;
      background: linear-gradient(90deg, #eaf6f1 0%, #f0f7e5 100%);
    }
    .bubble.typing .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      border-radius: 50%;
      background: #b2d9c8;
      opacity: 0.7;
      animation: typing-bounce 1.2s infinite both;
    }
    .bubble.typing .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .bubble.typing .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typing-bounce {
      0%, 80%, 100% { transform: scale(0.9); opacity: 0.7; }
      40% { transform: scale(1.2); opacity: 1; }
    }
    #form {
      display: flex;
      gap: 10px;
      padding: 18px 18px 24px 18px;
      background: var(--background);
      box-shadow: 0 -1px 8px #0001;
      margin: 0;
      flex-shrink: 0;
      border-top: 1.5px solid var(--primary);
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
    }
    #input {
      flex: 1;
      padding: 14px;
      border-radius: var(--radius);
      border: 1.5px solid var(--primary);
      font-size: 1rem;
      background: #fff;
      outline: none;
      transition: border 0.2s;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--foreground);
    }
    #input:focus {
      border: 1.5px solid var(--secondary);
      box-shadow: 0 0 0 2px var(--secondary-dark, #15803d22);
    }
    #send {
      padding: 13px 26px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      border-radius: var(--radius);
      font-size: 1rem;
      box-shadow: 0 2px 6px #0001;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #send:disabled {
      background: var(--neutral);
      cursor: not-allowed;
      opacity: 0.6;
    }
    .footer {
      width: 100vw;
      background: #fff;
      color: #7a8ca6;

      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      z-index: 10;
    }
    .footer-links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 0.2rem;
    }
    .footer-link {
      color: var(--primary);
      text-decoration: none;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.18s;
    }
    .footer-link:hover, .footer-link:focus {
      color: var(--accent);
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .navbar, .footer {
        padding-left: 0.6rem;
        padding-right: 0.6rem;
      }
      .chat-center {
        padding-top: 12px;
        padding-bottom: 12px;
      }
      #chat {
        border-radius: 1.1rem;
      }
      header {
        border-top-left-radius: 1.1rem;
        border-top-right-radius: 1.1rem;
      }
      #form {
        border-bottom-left-radius: 1.1rem;
        border-bottom-right-radius: 1.1rem;
      }
    }
    .chat-center {
      max-width: 440px;
      margin: 0 auto;
    }
    #chat {
      max-height: 80vh;
      overflow-y: auto;

  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    let typingIndicator = null;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!input.value) return;
      const msg = input.value;
      addMessage(msg, 'user');
      showTypingIndicator();
      socket.emit('user message', msg);
      input.value = '';
    });

    socket.on('ai message', function(msg) {
      removeTypingIndicator();
      addMessage(msg, 'ai');
    });

    function addMessage(msg, who) {
      const li = document.createElement('li');
      li.className = who;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = msg;
      li.appendChild(bubble);
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    function showTypingIndicator() {
      removeTypingIndicator();
      typingIndicator = document.createElement('li');
      typingIndicator.className = 'ai';
      const bubble = document.createElement('div');
      bubble.className = 'bubble typing';
      bubble.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      typingIndicator.appendChild(bubble);
      messages.appendChild(typingIndicator);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeTypingIndicator() {
      if (typingIndicator && typingIndicator.parentNode) {
        typingIndicator.parentNode.removeChild(typingIndicator);
        typingIndicator = null;
      }
    }
  </script>
